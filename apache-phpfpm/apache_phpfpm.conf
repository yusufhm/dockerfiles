<IfModule mod_fastcgi.c>
        Alias /php-fcgi /usr/lib/cgi-bin/php5
        AddHandler php .php
        Action php /php-fcgi
        FastCgiExternalServer /usr/lib/cgi-bin/php5 -socket /var/run/php5-fpm.sock -pass-header Authorization -idle-timeout 600
        <Directory /usr/lib/cgi-bin>
                AllowOverride All
                Options +ExecCGI +FollowSymLinks
                Require all granted
        </Directory>
</IfModule>